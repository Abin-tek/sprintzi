<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">00</span>
                    <span class="text">:</span>
                    <span class="text sec">00</span>
                    <span class="text">:</span>
                    <span class="text cen">00</span>
                </div>
            </div>
        </div>
        <div class="bottom-wrapper">
            <button class="button reset hidden">reset</button>
            <button class="button play">play</button>
            <button class="button lap hidden">lap</button>
        </div>
        <ul class="laps">
        </ul>
        <button class="lap-clear-button hidden">clear all</button>
    </div>

    <!-- EXTERNAL SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
